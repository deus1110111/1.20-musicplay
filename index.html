<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신나는 음악 놀이터</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Gowun+Batang:wght@400;700&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Hi+Melody&family=Jua&family=Gamja+Flower&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Main Container -->
    <div id="main-container">

        <!-- Floating Music Notes Decoration -->
        <div class="floating-notes">
            <span class="note note-1">♪</span>
            <span class="note note-2">♫</span>
            <span class="note note-3">♩</span>
            <span class="note note-3">♩</span>

            <span class="note note-5">𝄞</span>
            <span class="note note-6">♭</span>
            <span class="note note-7">♯</span>
            <span class="note note-8">𝄢</span>
            <span class="note note-9">♪</span>
            <span class="note note-10">♫</span>
            <span class="note note-11">𝄐</span>
            <span class="note note-12">♬</span>
        </div>

        <!-- Mouse Following Notes (Dynamic JS) -->
        <div id="mouse-effect-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper glass-panel">
                <h1 class="page-title font-hand-title"><i class="fas fa-music"></i> 화정쌤과 함께하는<br>즐거운 음악 놀이터</h1>

                <!-- Three Column Banner Grid -->
                <div class="banner-grid">

                    <!-- Box 1: Composer Chatbot -->
                    <div class="banner-box chatbot-section">
                        <h2 class="section-title font-hand-title">작곡가와 대화하기</h2>
                        <p class="section-subtitle font-hand">어떤 작곡가와 대화할까요?</p>

                        <!-- Composer Selection Chips -->
                        <div class="composer-chips">
                            <div class="composer-chip" data-composer="mozart" onclick="selectComposer('mozart')">
                                <div class="composer-photo">
                                    <img src="./mozart.png" alt="모차르트">
                                </div>
                                <span class="composer-name font-hand-title">모차르트</span>
                            </div>
                            <div class="composer-chip" data-composer="beethoven" onclick="selectComposer('beethoven')">
                                <div class="composer-photo">
                                    <img src="./beethoven.png" alt="베토벤">
                                </div>
                                <span class="composer-name font-hand-title">베토벤</span>
                            </div>
                        </div>

                        <!-- Chat Interface -->
                        <div class="chat-container">
                            <div class="chat-messages" id="chatMessages">
                                <div class="system-message font-hand">
                                    <i class="fas fa-info-circle"></i> 작곡가를 선택하면 대화를 시작할 수 있어요!
                                </div>
                            </div>
                            <div class="chat-input-wrapper">
                                <input type="text" id="chatInput" class="chat-input font-hand"
                                    placeholder="메시지를 입력하세요..." disabled>
                                <button class="chat-send-btn" onclick="sendMessage()" disabled>
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Box 2: Music Game Banner -->
                    <div class="banner-box card-style" onclick="navigateToPage('page_1.html')">
                        <div class="card-image-wrapper">
                            <img src="C:/Users/User/.gemini/antigravity/brain/81153814-4840-49ad-a4f7-faf9332e0904/uploaded_image_1_1768763366493.jpg"
                                alt="신나는 음악게임">
                            <div class="card-icon-badge">
                                <i class="fas fa-gamepad"></i>
                            </div>
                        </div>
                        <h3 class="card-title font-hand-title">신 나 는 음 악 게 임</h3>
                        <div class="card-divider"></div>
                        <p class="card-desc font-hand">리듬에 맞춰 신나게 놀아요!</p>
                        <p class="card-subdesc font-hand">다양한 음악 게임으로 즐거운 시간!</p>
                    </div>

                    <!-- Box 3: Music Edutech Banner -->
                    <div class="banner-box card-style" onclick="navigateToPage('page_2.html')">
                        <div class="card-image-wrapper">
                            <img src="C:/Users/User/.gemini/antigravity/brain/81153814-4840-49ad-a4f7-faf9332e0904/uploaded_image_0_1768763366493.jpg"
                                alt="뮤직 에듀테크">
                            <div class="card-icon-badge">
                                <i class="fas fa-heart"></i>
                            </div>
                        </div>
                        <h3 class="card-title font-hand-title">뮤 직 에 듀 테 크</h3>
                        <div class="card-divider"></div>
                        <p class="card-desc font-hand">다양한 음악적 경험을 통해</p>
                        <p class="card-subdesc font-hand">생활 속에서 음악 즐기기</p>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
